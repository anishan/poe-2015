    <script type="text/javascript">
    var	startAt	= 0;
	var	endTime	= 0;
    var	clsStopwatch = function() {
		// Private vars
		// var	startAt	= 0;
		// var	endTime	= 0;

		var	now	= function() {
				return (new Date()).getTime();
			};

		// Public methods
		// Start or resume
		this.start = function() {
				startAt	= startAt ? startAt : now();
			};

		// Stop or pause
		this.stop = function() {
				// If running, update elapsed time otherwise keep it
				endTime	= startAt ? endTime + now() - startAt : endTime;
				startAt	= 0; // Paused
			};

		// // Reset
		// this.reset = function() {
		// 		endTime = startAt = 0;
		// 	};

		// Duration
		this.time = function() {
				return endTime + (startAt ? now() - startAt : 0);
			};
		return endTime;
	};

	var x = new clsStopwatch();
	var $time;
	var clocktimer;

	function shorten(num, size) {
		var s = "0000" + num;
		return s.substr(s.length - size);
	}

	function formatTime(time) {
		var h = m = s = ms = 0;
		var newTime = '';

		h = Math.floor( time / (60 * 60 * 1000) );
		time = time % (60 * 60 * 1000);
		m = Math.floor( time / (60 * 1000) );
		time = time % (60 * 1000);
		s = Math.floor( time / 1000 );
		ms = time % 1000;

		newTime = shorten(h, 0) + shorten(m, 2) + ':' + shorten(s, 2) + ':' + shorten(ms, 1);
		return newTime;
	}

	function show() {
		$time = document.getElementById('time');
		update();
	}

	function update() {
		$time.innerHTML = formatTime(x.time());
	}

	function start() {
		clocktimer = setInterval("update()", 1);
		x.start();
	}

	function stop() {
		console.log("stopping")
		x.stop();
		finalTime = formatTime(endTime);

            },
            error: function (responseData, textStatus, errorThrown) {
              alert('Error: '+errorThrown + ". Status: "+textStatus);
        	}
		});
		clearInterval(clocktimer);
		window.location.href='saveTime';

	}
